<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Supermercado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2>App Lista de Supermercado</h2>
    </header>
    <div class="lista-cadastro">
            <input type="text" placeholder="Nome do Produto..." name="nome_produto" />
            <input type="number" placeholder="Valor do Produto..." name="price" step="0.01" title="This should be a number with up to 2 decimal"/>
            <input type="submit" name="acao" value="Cadastrar" />
    </div>
    <div class="lista-produtos">

        
    </div>
    <div class="result">
        <div class="soma-produto">
            <h1>R$0</h1>
        </div>
        <button class="limpar" name="limpar">Limpar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
